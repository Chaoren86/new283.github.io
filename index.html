<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        .notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网站展示</h1>
            <p>当前访问：https://test.28pc.cyou</p>
        </div>
        
        <div class="notice">
            注意：本页面通过iframe嵌入第三方网站。如果遇到访问问题，可能是目标网站的限制。
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">正在加载网站...</div>
            <iframe 
                src="https://test.28pc.cyou" 
                id="mainFrame"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                loading="eager">
            </iframe>
        </div>
        
        <div class="footer">
            <p>托管于 GitHub Pages | 最后更新: <span id="currentDate"></span></p>
        </div>
    </div>

    <script>
        // 显示当前日期
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('zh-CN');
        
        // 隐藏加载提示
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
        
        // 处理iframe加载错误
        document.getElementById('mainFrame').addEventListener('error', function() {
            document.getElementById('loading').innerHTML = 
                '加载失败，可能是目标网站不允许嵌入。<br>' +
                '<a href="https://test.28pc.cyou" target="_blank">点击这里在新窗口中打开</a>';
        });
    </script>
</body>
</html>
